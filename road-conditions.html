<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Road Conditions – Orange County, FL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    /* NAVBAR FIX — prevents wrapping & reordering */
    .nav-links {
      white-space: nowrap;
      flex-wrap: nowrap !important;
      overflow-x: auto;
      scrollbar-width: none;
    }
    .nav-links::-webkit-scrollbar { display: none; }
    .nav-links a { white-space: nowrap; }
  </style>
</head>

<body class="gov-bg fade-in">
<div class="site-wrapper">

  <!-- NAVIGATION -->
  <header class="navbar">
    <div id="countyAnnouncement" class="announcement-bar slide-down" style="display:none;">
      <p id="announcementText"></p>
      <button id="announcementClose" class="announcement-close">×</button>
    </div>

    <div class="nav-logo">
      <img src="images/orange-county-seal.png" class="nav-seal">
      Orange County, FL
    </div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="departments.html">Departments</a>
      <a href="news.html">News</a>
      <a href="weather-alerts.html">Weather Alerts</a>
      <a href="road-conditions.html" class="active">Road Conditions</a>
    </nav>
  </header>

  <!-- PAGE CONTENT -->
  <section class="content">
    <div class="content-inner">
      <h2>Road Conditions</h2>
      <p class="section-sub">Closures, construction, and traffic impact updates across Orange County.</p>

      <div id="roadList" class="alert-list"></div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-inner">
      <span>© Orange County Government, Florida</span>
      <span>Public Works Division · Road & Infrastructure Services</span>
    </div>
  </footer>

</div>

<script>
  // Load Road Conditions
  fetch("data/closures.json")
    .then(res => res.json())
    .then(closures => {
      const list = document.getElementById("roadList");

      closures.forEach(item => {
        const div = document.createElement("div");
        div.className = "alert-item";

        div.innerHTML = `
          <h3 class="alert-title">${item.road}</h3>
          <p class="alert-meta">${item.status}</p>
          <p class="alert-body">${item.details}</p>
        `;

        list.appendChild(div);
      });
    });
</script>

</body>
</html>
