<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News & Press Releases · Orange County, Florida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body class="gov-bg fade-in">

  <!-- HEADER -->
<header class="navbar">
  <div id="countyAnnouncement" class="announcement-bar slide-down" style="display:none;">
    <p id="announcementText"></p>
    <button id="announcementClose" class="announcement-close">×</button>
  </div>

  <div class="nav-logo">
    <img src="images/orange-county-seal.png" class="nav-seal">
    Orange County, FL
  </div>

  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="departments.html">Departments</a>
    <a href="news.html" class="active">News</a>
    <a href="weather-alerts.html">Weather Alerts</a>
    <a href="road-conditions.html">Road Conditions</a>
  </nav>
</header>

  <!-- HERO -->
  <section class="hero small-hero">
    <div class="container">
      <h1>News & Press Releases</h1>
      <p class="hero-sub">Official updates from Orange County Government and public safety agencies.</p>
    </div>
  </section>

  <!-- NEWS GRID -->
  <section class="news-section">
    <div class="container">
      <h2 class="section-title">Latest Releases</h2>
      <div id="newsList" class="news-grid">
        <!-- JS will load press releases here -->
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-content">
      <p>© Orange County Government, Florida</p>
      <img src="images/orange-county-seal.png" class="footer-seal">
    </div>
  </footer>

  <script>
    // Load press releases from JSON
    fetch("data/news.json")
      .then(response => response.json())
      .then(data => {
        const grid = document.getElementById("newsList");

        data.sort((a, b) => new Date(b.date) - new Date(a.date));

        data.forEach(item => {
          const card = document.createElement("a");
          card.href = "press/" + item.file;
          card.className = "news-card";

          const date = new Date(item.date).toLocaleDateString("en-US", {
            year: "numeric",
            month: "long",
            day: "numeric"
          });

          card.innerHTML = `
            <div class="news-card-content">
              <p class="news-date">${date}</p>
              <h3 class="news-title">${item.title}</h3>
              <p class="news-dept">${item.department}</p>
              <span class="news-readmore">Read More →</span>
            </div>
          `;

          grid.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Failed to load news:", err);
      });
  </script>

</body>

</html>
